<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Научиться учиться</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>

    <body class="page">
        <header class="header">
            <img src="./images/Mesto.svg" alt="Лого хедер" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <!-- <div class="profile__conteiner"> -->
                    <img src="./images/Avatar.png" class="profile__avatar" alt="Аватар">
                <!-- </div> -->
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"><img src="./images/Karandash.svg" alt="редактировать профиль" class="profile__edit-button-conteiner"></button>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>
                <button class="profile__add-button-container" type="button">
                    <img src="./images/Plus.svg" class="profile__add-button" alt="добавить карточку">
                </button>
            </section>

            <section class="elements">

            <template id="element-template">
                <div class="element">
                    <div class="element__trash">
                        <img src="./images/Urna.svg" class="element__trash-container" alt="удаление карточки">
                    </div>
                    <img src="./" alt="./" class="element__photo">
                    <div class="element__container">
                        <h3 class="element__text"></h3>
                        <button class="element__group" type="button"></button>
                    </div>
                </div>
            </template>

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_profile">
            <div class="popup__form-container">
                <button class="popup__closes" type="button"><img src="./images/Close.svg" alt="закрыть попап" class="popup__close"></button>
                <div class="popup__container" name="info">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form class="popup__admin" name="inform">
                    <input type="text" placeholder="" class="popup__input popup__input_type_name" name="heading" minlength="2" maxlength="19">
                    <div class="popup__line"></div>
                    <div class="popup__errors popup__admin-name-error"></div>
                    <div class="popup__errors popup__error-name"></div>
                    <input type="text" placeholder="" class="popup__input popup__input_type_job" name="subheading" minlength="2" maxlength="200">                    
                    <div class="popup__line"></div>
                    <div class="popup__errors popup__admin-job-error"></div>
                    <div class="popup__errors popup__error-job"></div>
                    <button class="popup__submit-button popup__formsubmit-text" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup popup_type_picture">
            <div class="popup__form-container">
                <button class="popup__closes-picture" type="button"><img src="./images/Close.svg" alt="закрыть попап" class="popup__close-picture"></button>
                <div class="popup__container-picture" name="info">
                    <h3 class="popup__title">Новое место</h3>
                    <form class="popup__admin popup__admin_picture" name="inform">
                    <input type="text" placeholder="Название" class="popup__input popup__input_picture" name="heading">
                    <div class="popup__line"></div>
                    <div class="popup__errors popup__admin-picture-name-error"></div>
                    <div class="popup__errors popup__error-picture"></div>
                    <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_pic" name="subheading">
                    <div class="popup__line"></div>
                    <div class="popup__errors popup__admin-picture-link-error"></div>
                    <button class="popup__submit-button popup__formsubmit-text popup__admin-picture-submit" type="submit">Создать</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup popup_type_figure">
            <div class="popup__form-container-figure">
                <button class="popup__closes-figure" type="button"><img src="./images/Close.svg" alt="закрыть попап" class="popup__close-figure"></button>
                <div class="popup__overlay-figure">
                    <img src="./" alt="фото" class="popup__photo-figure">
                    <div type="text" placeholder="Название" class="popup__input-figure" name="heading"></div>
                </div>
                <!-- <div class="popup__form-figure" name="info">  -->
                    
                       
                <!-- </div> -->
            </div>    
        </div>
        <script  src="./validate.js"></script>
        <script src="./scripts/main.js"></script>
    </body>
</html>
