<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Научиться учиться</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>

    <body class="page">
        <header class="header">
            <img src="./images/Mesto.svg" alt="Лого хедер" class="header__logo">
        </header>
        <main>
            <section class="profile">
                    <img src="./images/Avatar.png" class="profile__avatar" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"><img src="./images/Karandash.svg" alt="редактировать профиль" class="profile__edit-button-conteiner"></button>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>
                <button class="profile__add-button-container" type="button">
                    <img src="./images/Plus.svg" class="profile__add-button" alt="добавить карточку">
                </button>
            </section>

            <section class="elements">
                <template class="element-template">
                    <div class="element">
                        <div class="element__trash">
                            <img src="./images/Urna.svg" class="element__trash-container" alt="удаление карточки">
                        </div>
                        <img src="./" alt="./" class="element__photo">
                        <div class="element__container">
                            <h3 class="element__text"></h3>
                            <button class="element__group" type="button"></button>
                        </div>
                    </div>
                </template>

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_profile">
            <div class="popup__form-container popup__form-container_profil">
                <button class="popup__closes popup__closes-profil" type="button"></button>
                <div class="popup__container">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form class="popup__admin popup__admin_profile" name="inform">
                        <div class="popup__section">
                            <input type="text" placeholder="" class="popup__input popup__input_type_name" name="heading" minlength="2" maxlength="40" required>
                            <span class="popup__input-error"></span>
                        </div>
                        <div class="popup__section">
                            <input type="text" placeholder="" class="popup__input popup__input_type_job" name="subheading" minlength="2" maxlength="200" required>
                             <span class="popup__input-error"></span>
                        </div>
                        <button class="popup__submit-button popup__formsubmit-text" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup popup_type_picture">
            <div class="popup__form-container popup__form-container_picture">
                <button class="popup__closes popup__closes-picture" type="button"></button>
                <div class="popup__container">
                    <h3 class="popup__title">Новое место</h3>
                    <form class="popup__admin popup__admin_picture" name="inform">
                        <div class="popup__section">
                            <input type="text" placeholder="Название" class="popup__input popup__input_picture" name="heading" minlength="2" maxlength="30" value="" required>
                            <span class="popup__input-error"></span>
                        </div>
                        <div class="popup__section">
                            <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_pic" name="subheading" value="" required>
                            <span class="popup__input-error"></span>
                        </div>
                        <button class="popup__submit-button popup__formsubmit-text popup__admin-picture-submit" type="submit">Создать</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup popup_type_figure popup_type_figure">
            <div class="popup__overlay popup__overlay_figure">
                <div class="popup__form-container-figure">
                    <button class="popup__closes popup__closes-figure" type="button"></button>
                    <div class="popup__overlay-figure">
                        <img src="./" alt="фото" class="popup__photo-figure">
                        <h3 class="popup__input-figure"></h3>
                    </div>
                </div>
            </div>   
        </div>
        
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
