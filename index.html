<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Научиться учиться</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>

    <body class="page">
        <header class="header">
            <img src="./images/Mesto.svg" alt="Лого хедер" class="header__logo" />
        </header>
        <main>
            <section class="profile">
                <div class="profile__conteiner">
                    <img src="./images/Avatar.png" class="profile__avatar" alt="Аватар" />
                </div>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"><img src="./images/Karandash.svg" alt="фото карандаша" class="profile__edit-button_pencil" /></button>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>
                <button class="profile__add-button-container">
                    <img src="./images/Plus.png" class="profile__AddButton" alt="фото плюса" />
                </button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash-1.png" alt="Карачаевск" class="element__photo" />
                    <div class="element__container">
                        <p class="element__text">Карачаевск</p>
                        <button class="element__Group"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash-1.png" alt="Гора Эльбрус" class="element__photo" />
                    <div class="element__container">
                        <p class="element__text">Гора Эльбрус</p>
                        <button class="element__Group"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash-1.png" alt="Домбай" class="element__photo" />
                    <div class="element__container">
                        <p class="element__text">Домбай</p>
                        <button class="element__Group"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash-1.png" alt="Гора Эльбрус" class="element__photo" />
                    <div class="element__container">
                        <p class="element__text">Гора Эльбрус</p>
                        <button class="element__Group"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash-1.png" alt="Домбай" class="element__photo" />
                    <div class="element__container">
                        <p class="element__text">Домбай</p>
                        <button class="element__Group"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash-1.png" alt="Карачаевск" class="element__photo" />
                    <div class="element__container">
                        <p class="element__text">Карачаево-Ч...</p>
                        <button class="element__Group"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__form-container">
                <button class="popup__closes"><img src="./images/Close.svg" alt="фото крестика" class="popup__close" /></button>
                <div class="popup__container">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input type="Text" placeholder="Жак-Ив Кусто" class="popup__change-name" />
                    <div class="popup__line"></div>
                    <input type="Text" placeholder="Исследователь океана" class="popup__change-job" />
                    <div class="popup__line"></div>
                    <button class="popup__submit-button"><p class="popup__formsubmit-text">Сохранить</p></button>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
