<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Научиться учиться</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>

    <body class="page">
        <header class="header">
            <img src="./images/Mesto.svg" alt="Лого хедер" class="header__logo" />
        </header>
        <main>
            <section class="profile">
                <!-- <div class="profile__conteiner"> -->
                    <img src="./images/Avatar.png" class="profile__avatar" alt="Аватар" />
                <!-- </div> -->
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"><img src="./images/Karandash.svg" alt="редактировать профиль" class="profile__edit-button-conteiner" /></button>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>
                <button class="profile__add-button-container" type="button">
                    <img src="./images/Plus.svg" class="profile__add-button" alt="добавить карточку">
                </button>
            </section>
            <section class="elements">
                <div class="element">
                    <div class="element__trash">
                        <img src="./images/Urna.svg" class="element__trash-container" alt="удаление карточки">
                    </div>
                    <img src="./images/e2282a35cfdbd30be3b0868a2d4475c1.jpg" alt="Карачаевск" class="element__photo">
                    <div class="element__container">
                        <h3 class="element__text">Карачаевск</h3>
                        <button class="element__group" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <div class="element__trash">
                        <img src="./images/Urna.svg" class="element__trash-container" alt="удаление карточки">
                    </div>
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__photo">
                    <div class="element__container">
                        <h3 class="element__text">Гора Эльбрус</h3>
                        <button class="element__group" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <div class="element__trash">
                        <img src="./images/Urna.svg" class="element__trash-container" alt="удаление карточки">
                    </div>
                    <img src="./images//b085c4ab4d458467fd1040903331ae0c.jpg" alt="Домбай" class="element__photo">
                    <div class="element__container">
                        <h3 class="element__text">Домбай</h3>
                        <button class="element__group" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <div class="element__trash">
                        <img src="./images/Urna.svg" class="element__trash-container" alt="удаление карточки">
                    </div>
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__photo">
                    <div class="element__container">
                        <h3 class="element__text">Гора Эльбрус</h3>
                        <button class="element__group" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <div class="element__trash">
                        <img src="./images/Urna.svg" class="element__trash-container" alt="удаление карточки">
                    </div>
                    <img src="./images/b085c4ab4d458467fd1040903331ae0c.jpg" alt="Домбай" class="element__photo">
                    <div class="element__container">
                        <h3 class="element__text">Домбай</h3>
                        <button class="element__group" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <div class="element__trash">
                        <img src="./images/Urna.svg" class="element__trash-container" alt="удаление карточки">
                    </div>
                    <img src="./images/e2282a35cfdbd30be3b0868a2d4475c1.jpg" alt="Карачаевск" class="element__photo">
                    <div class="element__container">
                        <h3 class="element__text">Карачаево-Ч...</h3>
                        <button class="element__group" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__form-container">
                <button class="popup__closes" type="button"><img src="./images/Close.svg" alt="закрыть попап" class="popup__close" /></button>
                <div class="popup__container" name="info">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form class="popup__admin" name="inform">
                    <input type="Text" placeholder="" class="popup__input popup__input_type_name" name="heading">
                    <div class="popup__line"></div>
                    <input type="Text" placeholder="" class="popup__input popup__input_type_job" name="subheading">
                    <div class="popup__line"></div>
                    <button class="popup__submit-button popup__formsubmit-text" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup__item">
            <div class="popup__item-container">
                <button class="popup__closes_item" type="button"><img src="./images/Close.svg" alt="закрыть попап" class="popup__close_item" /></button>
                <div class="popup__container" name="info">
                    <h3 class="popup__title_item">Новое место</h3>
                    <form class="popup__admin_item" name="inform">
                    <input type="Text" placeholder="Название" class="popup__input_item popup__input_nam" name="heading">
                    <div class="popup__line"></div>
                    <input type="Text" placeholder="Ссылка на картинку" class="popup__input_item popup__input_photo" name="subheading">
                    <div class="popup__line"></div>
                    <button class="popup__submit-button popup__formsubmit-text" type="submit">Создать</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup__image">
            <div class="popup__image-container">
                <button class="popup__closes_image" type="button"><img src="./images/Close.svg" alt="закрыть попап" class="popup__close_image" /></button>
                <div class="popup__container_image" name="info">
                    <div class="popup__admin_image" name="inform">
                       <img src="./" class="popup__photo">
                       <div type="Text" placeholder="Название" class="popup__input_text" name="heading"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./scripts/main.js"></script>
    </body>
</html>
